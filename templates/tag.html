<!-- Show detail about a tag. Have links to edit form and to delete. -->

{% extends 'base.html' %}
{% block title %}Tag{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tag Details</h1>

    <p class="lead">{{tag.name}}</p>

    <div class="d-flex gap2 mt-3">
        <!-- Edit button: Redirects to the edit post form -->
        <a href="{{url_for('show_edit_tag_form', tag_id=tag.id)}}" class="btn btn-warning">Edit</a>

        <!-- Delete button -->
        <form action="{{url_for('delete_tag', tag_id=tag.id)}}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tag?');">Delete</button>

        </form>
        
    </div>

</div>
{% endblock %}

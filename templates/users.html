<!-- List of users and button to the add-user form -->

{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('user', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>

<a href="{{ url_for('add_user_form') }}">
    <button>Add user</button>
</a>
{% endblock %}

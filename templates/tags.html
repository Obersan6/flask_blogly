<!-- Lists all tags with links to the tag detail page -->

{% extends 'base.html' %}
{% block title %}Tags{% endblock %}

{% block content %}

<div class="container mt-4">

<h1 class="mb-4">Tags</h1>

<ul class="list-unstyled ps-4">
    {% for tag in tags %}
        <li class="mb-2">
            <a href="{{url_for('show_tag', tag_id=tag.id)}}" class="text-decoration-none">{{tag.name}}</a>
        </li>
    {% endfor %}
</ul>
</div>

{% endblock %}

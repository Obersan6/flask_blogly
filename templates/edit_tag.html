<!-- Edit tag form -->

{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit a tag</h1>

    <form action="{{url_for('edit_tag', tag_id=tag.id)}}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{tag.name}}" required>
        </div>

        <div class="d-flex gap=2 mt-3">
            <!-- Cancel button: Goes back to the previous page -->
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
            
            <!-- Edit button: Submits the form-->
            <button type="submit" class="btn btn-primary">Edit</button>  
        </div>
    </form>
</div>

{% endblock %}

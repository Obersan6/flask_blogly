<!-- User form to add a post -->

{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

    <form action="{{ url_for('submit_post', user_id=user.id) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            {% for tag in tags %}
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="tag_ids" value="{{ tag.id }}" id="tag{{ tag.id }}">
                <label class="form-check-label" for="tag{{ tag.id }}">
                    {{ tag.name }}
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="d-flex gap-2 mt-3">
            <!-- Cancel button: Goes back to the previous page -->
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
            <!-- Add button: Submits the form -->
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
{% endblock %}

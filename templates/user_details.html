<!-- Show info of a user, show button to their edit page and delete user -->

{% extends 'base.html' %}
{% block title %}User{% endblock %}

{% block content %}

<img src="{{ user.image_url }}" alt="Image of {{ user.first_name }} {{ user.last_name }}">

<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<a href="{{ url_for('edit_user', user_id=user.id) }}">
    <button>Edit</button>
</a>

<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
    <button type="submit">Delete</button>
</form>

<h2>Posts</h2>

<ul>
    {% for post in posts %}
        <li>
            <a href="{{url_for('show_post', post_id=post.id)}}">{{post.title}}</a>
        </li>
    {% endfor %}
</ul>

<a href="{{url_for('add_post', user_id=user.id)}}">
    <button>Add Post</button>
</a>

{% endblock %}

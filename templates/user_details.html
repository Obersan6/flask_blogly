<!-- Show info of a user, show button to their edit page and delete user -->

{% extends 'base.html' %}
{% block title %}User Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row align-items-center">
        <!-- User Image and Name -->
        <div class="col-md-4 text-center text-md-start">
            <img src="{{ user.image_url }}" alt="Image of {{ user.first_name }} {{ user.last_name }}" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
        </div>
        <div class="col-md-8">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <div class="d-flex gap-2 mb-3">
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Posts Section -->
    <div class="mt-4">
        <h2>Posts</h2>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-3">
            <a href="{{ url_for('add_post', user_id=user.id) }}" class="btn btn-success">Add Post</a>
        </div>
    </div>
</div>
{% endblock %}

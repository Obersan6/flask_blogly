<!-- Form to add a new user -->

{% extends 'base.html' %}
{% block title %}Add-User Form{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="{{ url_for('add_user') }}" method="POST">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" placeholder="Enter a first name" required>

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" placeholder="Enter a last name" required>

    <label for="image_url">Image URL</label>
    <input type="text" name="image_url" placeholder="Provide an image of this user">

    <button type="submit">Add</button>
</form>
{% endblock %}

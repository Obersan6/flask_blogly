{% extends 'base.html' %}
{% block title %}Add User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create a User</h1>
    <form action="{{ url_for('add_user') }}" method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter a first name" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter a last name" required>
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" id="image_url" name="image_url" class="form-control" placeholder="Provide an image of this user">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}

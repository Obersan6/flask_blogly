<!-- Post Detail Page: Show a post, buttons to edit and delete the post -->

{% extends 'base.html' %}
{% block title %}Post Detail Page{% endblock %} 

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By {{post.user.first_name}} {{post.user.last_name}}</p>

<!-- Cancel button: Redirects back to the userâ€™s page -->
<a href="{{ url_for('user', user_id=post.user.id) }}">
    <button type="button">Cancel</button>
</a>


<!-- Edit button: Redirects to the edit post form -->
<a href="{{url_for('show_edit_post_form', post_id=post.id)}}">
    <button type="button">Edit</button>
</a>

<!-- Delete button -->
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
</form>

{% endblock %}

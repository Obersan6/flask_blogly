<!-- Edit user form that returns to the user's detail page, a delete and save button -->

{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit a User</h1>

    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" id="image_url" name="image_url" class="form-control" value="{{ user.image_url }}">
        </div>

        <div class="d-flex gap-2 mt-3">
            <a href="{{ url_for('user', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}

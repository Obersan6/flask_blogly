<!-- edit_post.html -->
<!-- Form to edit a post and to cancel (back to user page) -->

{% extends 'base.html' %}
{% block title %}Post Edit Page{% endblock %}

{% block content %}

<h1>Edit Post</h1>

<form action="{{url_for('edit_post', post_id=post.id)}}" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{post.title}}" required>

    <label for="content">Post Content</label>
    <textarea id="content" name="content" rows="5" required>{{post.content}}</textarea>

    <button type="button" onclick="window.history.back()">Cancel</button>
    <button type="submit">Edit</button>
</form>

{% endblock %}
